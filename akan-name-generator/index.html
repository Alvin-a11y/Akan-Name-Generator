<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Main container -->
  <div class="container">
<!-- Page title -->
    <h1>Akan Name Generator</h1>
<!-- Description -->
    <p>
  Enter your date of birth and gender to discover your Akan name.
      </p>


    <form id="akanForm">
      <label for="day">Day</label>
      <input type="number" id="day" placeholder="1 - 31" required>

      <label for="month">Month</label>
      <input type="number" id="month" placeholder="1 - 12" aria-label="Month of birth">

      <label for="year">Year</label>
      <input type="number" id="year" placeholder="e.g. 1998">

      <label>Gender</label>
      <div class="gender">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </div>

      <button type="submit">Get Akan Name</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
